<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ember Practice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/ember-practice2.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    {{content-for 'body'}}
    <script type="text/x-handlebars" data-template-name="todo-list">
    {{#if length}}
      <section id="main">
        {{#if canToggle}}
          {{input type="checkbox" id="toggle-all" checked=allTodos.allAreDone}}
        {{/if}}
        <ul id="todo-list">
          {{#each}}
            <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
              {{#if isEditing}}
                {{todo-input type="text" class="edit" value=bufferedTitle focus-out="doneEditing" insert-newline="doneEditing" escape-press="cancelEditing"}}
              {{else}}
                {{input type="checkbox" class="toggle" checked=isCompleted}}
                <label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
                <button {{action "removeTodo"}} class="destroy"></button>
              {{/if}}
              </li>
          {{/each}}
        </ul>
      </section>
    {{/if}}
  </script>
    <script src="assets/vendor.js"></script>
    <script src="assets/ember-practice2.js"></script>

    {{content-for 'body-footer'}}
  </body>
</html>
